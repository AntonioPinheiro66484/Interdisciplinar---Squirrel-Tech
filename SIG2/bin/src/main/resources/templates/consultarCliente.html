                        <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar..."

<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h5 class="panel-title">Lista de clientes</h5>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${clientes}">
			<h5 th:case="null">Não existem clientes cadastrados ainda!</h5>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>CPF</th>
							<th>Nome</th>
							<th>Dt. Nascimento</th>
							<th>CEP</th>
							<th>Endereço</th>
							<th>Complemento</th>
							<th>Dt. Cadastro</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.cpf}"></td>
							<td th:text="${cliente.nome}"></td>
							<td th:text="${cliente.dataNascimento}"></td>
							<td th:text="${cliente.cep}"></td>
							<td th:text="${cliente.endereco}"></td>
							<td th:text="${cliente.complemento}"></td>
							<td th:text="${cliente.dataCadastro}"></td>

							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/sig/clientes/{cpf}(cpf=${cliente.cpf})}">Editar</a>
									<a class="delete btn btn-sm btn-danger"
										th:href="@{/sig/clientes/id/{id}(id=${cliente.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>

</html>
