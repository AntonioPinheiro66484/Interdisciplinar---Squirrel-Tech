<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de Pedidos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/styleclaro.css}">
</head>

<body>
	<header class="section-header">
		<div id="acessibilidade">
			<ul id="atalhos">
				<li><a href="#conteudo" accesskey="1" title="Ir diretamente para o conteúdo">Ir para o conteudo [1]</a>
				</li>
				<li><a href="#menu" accesskey="2" title="Ir diretamente para o menu">Ir para o menu [2]</a></li>
				<li><a href="#rodape" accesskey="3" title="Ir diretamente para o rodapé">Ir para o rodape [3]</a></li>

				<li id="pgacess"><a th:href="@{/acessibilidade}"
						title="Ir para pagina de acessabilidade">Acessibilidade</a></li>
				<li class="contraste"><a href="#" title="Contraste preto" id="modoEscuro">Modo escuro</a></li>
				<li class="contraste"><a href="#" title="sem Contraste" id="modoClaro">Modo Claro</a></li>
				<li class="fonte"><a href="#" title="Aumentar a fonte(Ctrl +)" id="aumentaFonte">A+</a></li>
				<li class="fonte"><a href="#" title="Diminuir a fonte(Ctrl -)" id="diminuiFonte">A-</a></li>
			</ul>
		</div>
		<section class="header-main border-bottom border-5" style="background-color: #013030">
			<div class="container">
				<div class="row p-2 pt-3 pb-3 d-flex align-items-center">
					<div class="col-md-2 d-flex justify-content-center justify-content-lg-start mb-3 mb-lg-0">
						<a th:href="@{/}"><img th:src="@{/images/superterencio.png}" width="100" alt="logo image"></a>
					</div>
					<div class="col-md-7">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar..."
								aria-describedby="basic-addon2">
							<div class="input-group-append">
								<a href="busca.html">
									<button class="btn btn-outline-secondary" type="button">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
											<path
												d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
										</svg>
									</button>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-3 d-flex justify-content-end">
			</div>
		</section>
	</header>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h5 class="panel-title">Lista de Pedidos</h5>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${pedidos}">
			<h5 th:case="null">Não existem pedidos cadastrados ainda!</h5>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>CPF</th>
							<th>Data Emissão</th>
							<th>Valor total</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="pedido : ${pedidos}">
							<td th:text="${pedido.id}"></td>
							<td th:text="${pedido.cpf}"></td>
							<td th:text="${pedido.dataEmissao}"></td>
							<td th:text="${pedido.getValorTotal}"></td>


							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/scv/pedidos/{cpf}(cpf=${pedido.cpf})}">Cancelar</a>
									<a class="delete btn btn-sm btn-danger"
										th:href="@{/scv/pedidos/id/{id}(id=${pedido.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"></script>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>

<script th:src="@{/js/fonte.js}"></script>

<script th:src="@{/js/botao.js}"></script>

<script th:src="@{/js/contraste.js}"></script>

<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

<script>

	new window.VLibras.Widget('https://vlibras.gov.br/app');

</script>
