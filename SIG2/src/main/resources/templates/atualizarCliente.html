<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Atualizar cliente</title>
	<script type="text/javascript">
		function consulta() {
			window.open("/sig/clientes");
		}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap-utilities.css}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/styleclaro.css}">
	<link rel="stylesheet" th:href="@{/css/styleforms.css}">
</head>

<body>

	<header class="section-header">
		<div id="acessibilidade">
			<!--Barra de Acessibilidade-->
			<ul id="atalhos">
				<!--Atalhos-->
				<li><a href="#conteudo" accesskey="1" title="Ir diretamente para o conteúdo">Ir para o conteúdo [1]</a>
				</li>
				<li><a href="#menu" accesskey="2" title="Ir diretamente para o menu">Ir para o menu [2]</a></li>
				<li><a href="#rodape" accesskey="3" title="Ir diretamente para o rodapé">Ir para o rodapé [3]</a></li>
			</ul>
			<ul id="atalhos2">
				<li id="pgacess"><a th:href="@{/acessibilidade}"
						title="Ir para pagina de acessabilidade">Acessibilidade</a>
				</li>
				<p class="colorbutton">Dark Mode</p>
				<input type="checkbox" id="check" onclick="changeStatus()"></input>
				<li class="fonte"><a href="#" title="Aumentar a fonte">A+</a></li>
				<li class="fonte"><a href="#" title="Diminuir a fonte">A-</a></li>
			</ul>
		</div>
		<section class="header-main border-bottom border-5" style="background-color: #013030">
			<div class="container">
				<div class="row p-2 pt-3 pb-3 d-flex align-items-center">
					<div class="col-md-2 d-flex justify-content-center justify-content-lg-start mb-3 mb-lg-0">
						<a th:href="@{/}"><img th:src="@{/images/Terenciologodefinitiva.png}" width="250"
								alt="logo image"></a>
					</div>
					<div class="col-md-7">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar..."
								aria-describedby="basic-addon2">
							<div class="input-group-append">
								<a href="busca.html">
									<button class="btn btn-outline-secondary" type="button">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
											<path
												d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
										</svg>
									</button>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-3 d-flex justify-content-end">
			</div>
		</section>
	</header>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="title">
		<h1>Cadastre-se</h1>
	</div>
	<!--Forms-->
	<div class="container-form"><br />
		<div class="border">
			<form action="#" th:action="@{/sig/clientes/id/{id} (id=${cliente.id})}" th:object="${cliente}"
				method="post">
				<div class="row">
					<div class="input-box">
						<label for="cpf" class="label-form">CPF</label>
						<input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="CPF">
						<span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger">
						</span>
					</div>
				</div>
				<div class="row">
					<div class="input-box">
						<label for="nome" class="label-form">Nome</label>
						<input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome">
						<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger">
						</span>
					</div>
				</div>
				<div class="row">
					<div class="input-box">
						<label for="dataNascimento" class="label-form">Data Nascimento</label>
						<input type="text" th:field="*{dataNascimento}" class="form-control" id="dataNascimento"
							placeholder="Data Nascimento">
						<span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"
							class="text-danger">
						</span>
					</div>
				</div>
				<div class="row">
					<div class="input-box">
						<label for="cep" class="label-form">CEP</label>
						<input type="text" th:field="*{cep}" class="form-control" id="cep" placeholder="CEP">
						<span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="text-danger"></span>
					</div>
				</div>
				<div class="row">
					<div class="input-box">
						<label for="complemento" class="label-form">Complemento</label>
						<input type="text" th:field="*{complemento}" class="form-control" id="complemento"
							placeholder="Complemento numero/apto">
						<span th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}"
							class="text-danger"></span>
					</div>
					<div class="row">
						<div class="input-box">
							<label for="complemento" class="label-form">Complemento</label>
							<input type="text" th:field="*{complemento}" class="form-control" id="complemento"
								placeholder="Complemento numero/apto">
							<span th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}"
								class="text-danger"></span>
						</div>
						<div class="row">
							<div class="input-box">
								<label for="complemento" class="label-form">Complemento</label>
								<input type="text" th:field="*{complemento}" class="form-control" id="complemento"
									placeholder="Complemento numero/apto">
								<span th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}"
									class="text-danger"></span>
						</div>

	

				</div>
				<!--mudandando-->
				<div class="botao">
					<input type="submit" class="btn btn-primary" value="Atualizar Cliente">
					<input type="button" class="btn btn-primary" value="Consultar Cliente" onclick="consulta();">
				</div>
		</div>
		</form>
	</div>
	</div>
	<h6 th:text="${message}" class="text-danger"></h6>
	</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>

<script th:src="@{/js/fonte.js}"></script>

<script th:src="@{/js/contraste.js}"></script>

<script th:src="@{/js/bootstrap.js}"></script>

<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

<script th:src="@{/js/Darkmodeform.js}"></script>

<script>

	new window.VLibras.Widget('https://vlibras.gov.br/app');

</script>
