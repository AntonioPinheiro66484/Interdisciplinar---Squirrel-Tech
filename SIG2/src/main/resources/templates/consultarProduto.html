<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de Produtos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<body>
	<header class="section-header">
		<nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
			<div class="container text-white">
				<span>Acessibilidade</span>
				<span>Leitura dinamica</span>
			</div>
		</nav>
		<section class="header-main border-bottom border-5" style="background-color: #013030">
			<div class="container">
				<div class="row p-2 pt-3 pb-3 d-flex align-items-center">
					<div class="col-md-2 d-flex justify-content-center justify-content-lg-start mb-3 mb-lg-0">

						<a th:href="@{/}"><img th:src="@{/images/terencio.png}" width="100" alt="logo image"></a>

					</div>
					<div class="col-md-7">


						</a>
					</div>
				</div>
			</div>
			<div class="col-3 d-flex justify-content-end">


			</div>
			</a>




			</div>

			</div>
			</div>
			</div>

		</section>
		</a>
	</header>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h5 class="panel-title">Lista de Produtos</h5>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${produtos}">
			<h5 th:case="null">Não existem produtos cadastrados ainda!</h5>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Descrição</th>
							<th>Fabricante</th>
							<th>Fornecedor</th>
							<th>CNPJ do Fornecedor</th>
							<th>Preço</th>
							<th>Dt.Cadastro</th>
							<th>Qtd.Estoque</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="produto : ${produtos}">
							<td th:text="${produto.id}"></td>
							<td th:text="${produto.nome}"></td>
							<td th:text="${produto.descricao}"></td>
							<td th:text="${produto.fabricante}"></td>
							<td th:text="${produto.fornecedor}"></td>
							<td th:text="${produto.cnpjFornecedor}"></td>
							<td th:text="${produto.preco}"></td>
							<td th:text="${produto.dataCadastro}"></td>
							<td th:text="${produto.qtdEstoque}"></td>

							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/sig/produtos/{id}(id=${produto.id})}">Editar</a>
									<a class="delete btn btn-sm btn-danger"
										th:href="@{/sig/produtos/id/{id}(id=${produto.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>

</html>
