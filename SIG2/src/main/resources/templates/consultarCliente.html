<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de clientes</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<body>
	<header class="section-header">
		<nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
			<div class="container text-white">
				<span>Acessibilidade</span>
				<span>Leitura dinamica</span>
			</div>
		</nav>
		<section class="header-main border-bottom border-5" style="background-color: #013030">
			<div class="container">
				<div class="row p-2 pt-3 pb-3 d-flex align-items-center">
					<div class="col-md-2 d-flex justify-content-center justify-content-lg-start mb-3 mb-lg-0">

						<a th:href="@{/}"><img th:src="@{/images/terencio.png}" width="100" alt="logo image"></a>

					</div>
					<div class="col-md-7">


						</a>
					</div>
				</div>
			</div>
			<div class="col-3 d-flex justify-content-end">


			</div>
			</a>




			</div>

			</div>
			</div>
			</div>

		</section>
		</a>
	</header>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h5 class="panel-title">Lista de clientes</h5>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${clientes}">
			<h5 th:case="null">Não existem clientes cadastrados ainda!</h5>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>CPF</th>
							<th>Nome</th>
							<th>Dt. Nascimento</th>
							<th>CEP</th>
							<th>Endereço</th>
							<th>Complemento</th>
							<th>Dt. Cadastro</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${cliente}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.cpf}"></td>
							<td th:text="${cliente.nome}"></td>
							<td th:text="${cliente.dataNascimento}"></td>
							<td th:text="${cliente.cep}"></td>
							<td th:text="${cliente.endereco}"></td>
							<td th:text="${cliente.complemento}"></td>
							<td th:text="${cliente.dataCadastro}"></td>

							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/sig/clientes/{cpf}(cpf=${cliente.cpf})}">Editar</a>
									<a class="delete btn btn-sm btn-danger"
										th:href="@{/sig/clientes/id/{id}(id=${cliente.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>

</html>
