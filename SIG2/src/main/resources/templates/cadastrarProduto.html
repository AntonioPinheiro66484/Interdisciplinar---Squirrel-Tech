<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Produto produto</title>
	<script type="text/javascript">
		function consulta() {
			window.open("/sig/produto");
		}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="container my-5">
		<br />
		<h3>Cadastrar produto</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/sig/produtos}" th:object="${produto}" method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="cpf" class="col-form-label">CPF do Fornecedor:</label>
								<input type="text" th:field="*{cpfFornecedor}" class="form-control" id="cpfFornecedor" placeholder="CPF">
								<span th:if="${#fields.hasErrors('cpfFornecedor')}" th:errors="*{cpfFornecedor}" class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nome" class="col-form-label">Nome do Fornecedor:</label>
								<input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome">
								<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="dataNascimento" class="col-form-label">Data de Fabricação:</label>
								<input type="text" th:field="*{dataFabricacaoProduto}" class="form-control" id="dataFabricacaoProduto"
									placeholder="Data Nascimento">
								<span th:if="${#fields.hasErrors('dataFabricacaoProduto')}" th:errors="*{dataFabricacaoProduto}"
									class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-2">
								<label for="dataNascimento" class="col-form-label">Nome do Produto</label>
								<input type="text" th:field="*{nomeProduto}" class="form-control" id="nomeProduto" placeholder="Digite o nome do produto">
								<span th:if="${#fields.hasErrors('nomeProduto')}" th:errors="*{nomeProduto}" class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="preco" class="col-form-label">Preço do produto</label>
								<input type="text" th:field="*{preco}" class="form-control" id="preco" placeholder="Informe o Preço do produto">
								<span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="marca" class="col-form-label">Marca do produto</label>
								<input type="text" th:field="*{marca}" class="form-control" id="marca"
									placeholder="Marca do produto...">
								<span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"
									class="text-danger"></span>
							</div>
						</div>
						<div class="form-group col-md-8">
							<input type="submit" class="btn btn-primary" value="Cadastrar produto">
							<input type="button" class="btn btn-primary" value="Consultar produto"
								onclick="consulta();">
						</div>
					</form>
				</div>
			</div>
			<h6 th:text="${message}" class="text-danger"></h6>
		</div>
		<footer th:replace="fragments/footer :: rodape">
			<div>footer</div>
		</footer>
</body>

</html>
